plugins:
  ai_for_instruments_webhook_url:
    default: ""
    type: string
    client: false

  ai_for_instruments_hmac_secret:
    default: ""
    type: string
    client: false

  ai_for_instruments_categories:
    default: 0
    type: category_list
    client: true

  ai_for_instruments_max_attempts:
    default: 3
    min: 1
    type: integer
    client: true

  ai_for_instruments_reset_hours:
    default: 24
    min: 1
    type: integer
    client: true
    description: "Через сколько часов сбрасывать счетчик использования."

  ai_for_instruments_allowed_extensions:
    default: "cf|epf|cfe|erf"
    type: string
    client: true
    description: "Расширения файлов для обработки (через разделитель |). Например: cf|epf|cfe|erf"